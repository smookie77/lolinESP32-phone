[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = no_ota.csv
monitor_speed = 115200
lib_deps = 
	chris--a/Keypad@^3.1.1
	adafruit/Adafruit PCD8544 Nokia 5110 LCD library@^2.0.3

build_flags = -Iinclude/